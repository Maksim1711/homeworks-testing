<html lang="en">

	<title>AHJ - Homeworks-testing</title>

<body>
	<h3>Check your credit card number</h3>
	<div class="card_blok">

		<div class="diners card"><img class="img" src="img/diners.png" alt=""></div>
		<div class="discover card"><img class="img" src="img/discover.png" alt=""></div>

		<div class="visa card"><img class="img" src="img/visa.png" alt=""></div>
	</div>
	<section class="validator">
		<div class="card_info">

			<div class="pay_system"></div>
		</div>
		<form class="card_form">
